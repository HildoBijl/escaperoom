<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Verzamelmania op Dezonia</title>
    <meta name="description" content="Online wiskundige escape room voor groep 6, 7 en 8. Los puzzels op en maak kans op een plek bij het wiskundekamp!" />
    <style>
      html, body { margin: 0; height: 100%; background: #0b1020; }
      #game { width: 100%; height: 100%; }
      * { box-sizing: border-box; }

      /* Portrait rotation overlay */
      #rotate-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: #0b1020;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: system-ui, sans-serif;
        text-align: center;
        padding: 2rem;
      }
      #rotate-overlay .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: rotate-hint 2s ease-in-out infinite;
      }
      #rotate-overlay p {
        font-size: 1.25rem;
        margin: 0;
        max-width: 280px;
      }
      @keyframes rotate-hint {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-15deg); }
        75% { transform: rotate(15deg); }
      }
      @media (pointer: coarse) and (orientation: portrait) {
        #rotate-overlay { display: flex; }
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <div id="rotate-overlay">
      <div class="icon">ðŸ“±</div>
      <p>Draai je scherm voor de beste ervaring</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
